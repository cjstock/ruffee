{% extends "shell.html" %}
{% block title %}Your coffees{% endblock %}
{% block header %}
<div class="border-b border-gray-200 pb-5 sm:flex sm:items-center sm:justify-between">
<h3 class="text-3xl font-bold tracking-tight text-white">Your Coffees</h3>
<div class="justify-between flex flex-row">
<form action="/app/coffee/add">
<button type="submit" class="inline-flex items-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-indigo-500 shadow-sm hover:bg-indigo-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add Coffee</button>
</form>
  <div class="mt-3 sm:ml-4 sm:mt-0">
    <label for="mobile-search-candidate" class="sr-only">Search</label>
    <label for="desktop-search-candidate" class="sr-only">Search</label>
    <div class="flex rounded-md shadow-sm">
      <div class="relative flex-grow focus-within:z-10">
        <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
	<i class="fa-solid fa-search text-gray-400"></i>
        </div>
        <input type="text" name="mobile-search-candidate" id="mobile-search-candidate" class="block w-full rounded-none rounded-l-md border-0 py-1.5 pl-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:hidden" placeholder="Search">
        <input type="text" name="desktop-search-candidate" id="desktop-search-candidate" class="hidden w-full rounded-none rounded-l-md border-0 py-1.5 pl-10 text-sm leading-6 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:block" placeholder="Search Coffees">
      </div>
      <button type="button" class="relative -ml-px inline-flex items-center gap-x-1.5 rounded-r-md px-3 py-2 text-sm font-semibold text-white ring-1 ring-inset ring-gray-300 hover:bg-gray-50">
        Sort
	<i class="fa-solid fa-chevron-down text-white pl-1"></i>
      </button>
    </div>
  </div>
</div>
</div>

{% endblock %}
{% block content %}
<ul role="list" class="grid grid-cols-1 gap-x-6 gap-y-8 lg:grid-cols-3 xl:gap-x-8">
	{% for coffee in coffees %}
	{% include "coffee.html" %}
	{% endfor %}
</ul>
{% endblock %}
