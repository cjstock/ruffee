{% extends "shell.html" %}
{% block title %}Hello!{% endblock %}
{% block content %}
<ul>
{% for coffee in coffees %}
	<li class="bg-red-500">Title: {{coffee.title}}</li>
	{% if let Some(description) = coffee.description %}
	<li>Desc: {{description}}</li>
	{% endif %}
{% endfor %}
</ul>
{% endblock %}
